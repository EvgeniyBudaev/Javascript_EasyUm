    <script src="../../../assert/assert.js"></script>
    <title>Подсчет очков игрока</title>
</head>
<body>
<script>
/*
Задание
Есть объект player с количеством очков за каждый раунд. 
Напишите код функции которая выведет раунд с самым максимальным количеством очков.
*/

function bestScoresRound(player) {
    // напишите код функции
    // поиск максимального значения
    let maxScore = 0;
    let levelProp = '';
    for (let prop in player) {
        if (player[prop] > maxScore) {
            maxScore = player[prop];
            levelProp = prop;
        }
        return levelProp;
    }
}

var player = {
    "level1": 200,
    "level2": 400,
    "level3": 500,
    "level4": 100
};

bestScoresRound(player);


assert(bestScoresRound(player) == "level3", 'Лучший раунд level3');


</script>
</body>
</html>
