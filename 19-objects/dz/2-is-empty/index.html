<script>
/*
Задание.

Создайте функцию isEmpty(obj), которая возвращает true, 
если в объекте нет свойств и false – если хоть одно свойство есть.

Чтобы пройти по свойствам объекта, воспользуйтесь циклом:

for (var key in person) {
    // сделать что-то с key
}
*/


function isEmpty(obj) {
  /* ваш код */
    for (var key in obj) {
        return false; //return Object.keys(obj).lenght === 0;
    }
    return true;
}

var schedule = {};
isEmpty(schedule);

assert(isEmpty(schedule) == true, 'Объект не содержит значения' ); // true
schedule["9:00"] = 'breakfast';
assert(isEmpty(schedule) == false, 'Объект содержит значение' ); // false
</script>
