<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assert/assert.css">
    <script src="../../assert/assert.js"></script>
    <script src="../../utils/print.js"></script>
    <title>Доступ к свойствам при помощи квадратных скобок</title>
</head>
<body>
<script>
/*
Задание
1. При помощи цикла for можно получить доступ к ключам объекта.
   Замените __ на обращение к объекту person при помощи person[key]
   для получения значений по заданному ключу.
*/

var __ = undefined;
var person = {};

person.name = 'Вован'; // то же что и person.name = 'Вован'
person.age = 29;
person['birth year'] = 1989;

var keys = [];

for (var key in person) {
    keys.push( person[key] );
}

print(keys);

assert(compareArrays(keys, ['Вован', 29, 1989]), 'Массив keys должен содержать названия всех ключей объекта person')

</script>
</body>
</html>
