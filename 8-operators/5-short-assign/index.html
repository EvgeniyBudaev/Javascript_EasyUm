<!DOCTYPE html>
<html>
<head>
  <title>Инремент/Декримент</title>
  <meta charset="utf-8">
  <script src="../../assert/assert.js"></script>
  <link rel="stylesheet" type="text/css" href="../../assert/assert.css">
</head>
<body>
<script>
/*
    Задание
    Сокращенные операторы
    Присваивание со сложением x += y аналогично x = x + y
    Присваивание с вычитанием x -= y аналогично x = x - y
    Присваивание с умножением x *= y аналогично x = x * y
    Присваивание с делением   x /= y аналогично x = x / y
    Присваивание по модулю    x %= y аналогично x = x % y

    1. Замените __ на значение, которое получится
*/
var __ = undefined ;// значение заполнитель

var a = 1;
var b = 2;
var c = 3;
var d = 4;
var e = 5;
var f = 6;

a += b;
assert(3 == a,  'Замените __ на значение, которое получится');

c -= b;
assert(1 == c,  'Замените __ на значение, которое получится');

d /= b;
assert(2 == d,  'Замените __ на значение, которое получится');

e *= b;
assert(10 == e,  'Замените __ на значение, которое получится');

f **= b; // f = f ** b
assert(36 == f,  'Замените __ на значение, которое получится');

g %= b;
assert(0 == g,  'Замените __ на значение, которое получится');

</script>
</body>
</html>
