<!DOCTYPE html>
<html>
<head>
  <title>Инремент/Декримент</title>
  <meta charset="utf-8">
  <script src="../../assert/assert.js"></script>
  <link rel="stylesheet" type="text/css" href="../../assert/assert.css">
</head>
<body>
<script>
/*
    Задание
    Увеличение или уменьшение переменной на единицу при помощи инкремента и декримента.
    1. Замените __ на значение, которое получится
*/
var __ = undefined; // значение заполнитель
var i = 10;

assert(11 == ++i,   'Чему будет равно значение переменной i?');
assert(11 == i++, 'Чему будет равно значение переменной i?');

assert(11 == --i,   'Чему будет равно значение переменной i?');
assert(11 == i--, 'Чему будет равно значение переменной i?');

var a = 1, b = 1, c, d;

assert(4 == (2 + ++a), 'Чему будет равно значение переменной i?');
assert(3 == (2 + b++), 'Чему будет равно значение переменной i?');

</script>
</body>
</html>
