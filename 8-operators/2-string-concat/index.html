<!DOCTYPE html>
<html>
<head>
  <title>Введение в типы</title>
  <meta charset="utf-8">
  <script src="../../assert/assert.js"></script>
  <link rel="stylesheet" type="text/css" href="../../assert/assert.css">
</head>
<body>
<script>
/*
    Задание
    При помощи плюса '+' можно объединить строки.
    1. Замените __ на значение, которое получится
*/
var __ = undefined;// значение заполнитель
var s1 = "Hello " + "World";
var s2 = "Hello " + 1024;

assert(s1 == "Hello World" ,  'Замените __ на значение, которое получится');
assert(s2 == "Hello 1024" ,  'Замените __ на значение, которое получится');

</script>
