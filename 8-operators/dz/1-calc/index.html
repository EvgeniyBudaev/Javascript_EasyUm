<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Найдите сумму двух чисел</title>
    <link rel="stylesheet" href="../../../assert/assert.css">
    <script src="../../../assert/assert.js"></script>
</head>
<body>
<script>
/*
Задание.
Найдите сумму и произведение двух чисел. 
1. Замените __ так, чтобы переменная sum содержала результат равный 20.
2. Замените __ так, чтобы переменная sub содержала результат равный 25.
3. Замените __ так, чтобы переменная prod содержала результат равный 50.
4. Замените __ так, чтобы переменная div содержала результат равный 9.
*/
var __ = undefined ;// значение заполнитель


var sum = 10 + 10;
var sub = 35 - 10;
var prod = 25 * 2;
var div = 45 / 5;

assert(sum == 20, 'Переменная sum должна быть равна 20');
assert(sub == 25, 'Переменная sub должна быть равна 25');
assert(prod == 50, 'Переменная prod должна быть равна 50');
assert(div == 9, 'Переменная div должна быть равна 9');

</script>
</body>
</html>
