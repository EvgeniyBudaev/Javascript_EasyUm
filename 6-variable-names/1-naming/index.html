<!DOCTYPE html>
<html>
<head>
  <title>Создаем переменную</title>
  <meta charset="utf-8">
  <script src="../../assert/assert.js"></script>
  <link rel="stylesheet" type="text/css" href="../../assert/assert.css">
</head>
<body>
<script>
/*
    Задание
    Правильный выбор имени переменной – 
    одна из самых важных и сложных вещей в программировании, которая отличает начинающего от профессионала.
    Правила именования пременных:
    - Никакого транслита. Только английский. Поможет Google Translate
    - Использовать короткие имена только для переменных «местного значения».
    - Переменные из нескольких слов пишутся в camelCaseNotation
    - Имя переменной должно максимально чётко соответствовать хранимым в ней данным.
    - Имя переменной не должно быть слишком длинным, 3 или максимум 5 слов в имени.

    Создайте переменную с именем деньНовогоГода на английском и присвойте строковое значение '01-01-2020'
*/

var newYearDay = '01-01-2020';

// Проверочный код под комментарием не трогаем!
assert(typeof(newYearDay) !== "undefined", 'Объявите переменную newYearDay при помощи ключевого слова var')

if (typeof(newYearDay) !== "undefined") {
    assert(newYearDay == 'Petya', 'Присвойте значение значение \'01-01-2020\'');
    console.log("newYearDay: " + newYearDay)
}


</script>
</body>
</html>
