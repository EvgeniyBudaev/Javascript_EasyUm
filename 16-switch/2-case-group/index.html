<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Группировка case</title>
</head>
<body>
<script>
/*
Задание
Если break нет, то выполнение пойдёт ниже по следующим case, при этом остальные проверки игнорируются.

1 Добавьте дополнительный выбор для чисел 9,10 и отобразите "Вы ввели значение от 9 до 10"
*/

var range = parseInt(prompt("Введите число от 1 до 10"));

switch (range) {
  case 0:
  case 1:
  case 2:
      alert("Вы ввели значение от 0 до 2");
      break;
  case 3:
  case 4:
  case 5:
      alert("Вы ввели значение от 3 до 5");
      break;
  case 6:
  case 7:
  case 8:
      alert("Вы ввели значение от 6 до 8");
      break;
  default:
    alert( 'Я таких значений не знаю' );
}

</script>
</body>
</html>
