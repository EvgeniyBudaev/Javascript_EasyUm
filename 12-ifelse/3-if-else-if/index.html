<script>
/*
Задание
Когда нужно проверить несколько вариантов условия используется блок else if (...).

1. Допишите программу. Добавьте еще несколько условий для возрастных категорий 'Подросток' и 'Взрослый'.
2. Протестируйте программу.

Постановка задачи:
    Определить возрастную категорию по значению возраста

ЕСЛИ возраст < 5:
    print('Ребенок')

ИНАЧЕ ЕСЛИ возраст < 12:
    print('Школьник')

ИНАЧЕ ЕСЛИ возраст < 19:
    print('Подросток')

ИНАЧЕ ЕСЛИ возраст < 60:
    print('Взрослый')

ИНАЧЕ:
    print('Возрстная категория не определена')

*/

var age = parseInt(prompt('Введите возраст: ', ''));

if (isNaN(age) == false) {
    if (age < 5) {
        alert('Ребенок');
    } else if (age < 12) {
        alert('Школьник');
    } else {
        alsert('Возрастная категория не определена')
    }
} else {
    alert("Ошибка ввода!")
}

</script>
