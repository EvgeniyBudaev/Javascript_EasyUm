<script>
/*
Задание
Проверку условия можно поставить под телом цикла, используя специальный синтаксис do..while

var i = 0;
do {
    alert( i );
    i++;
} while (i < 3);

Цикл, описанный, таким образом, сначала выполняет тело, а затем проверяет условие.
Синтаксис do..while очень редко используется!

1. Посмотрите на разницу работы цикла while и do-while
*/

var i = 0;
var choice = '';

choice = prompt('Продолжить цикл (y/n)?', '');

while (choice == 'y') {
    console.log('Переменная i равна: ' + i);
    choice = prompt('Продолжить цикл (y/n)?', '');
    ++i;
}

console.log('-----');

var j = 0;
var choice = '';

do {
    console.log('Переменная j равна: ' + j);
    choice = prompt('Продолжить цикл (y/n)?', '');
    ++j;
} while (choice == 'y');
