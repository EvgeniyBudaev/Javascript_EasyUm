<!DOCTYPE html>

    <title>Обратный отсчет</title>
</head>
<body>
<script>
/*
Задание 
1. Перепишите программу выводящую обратный отсчет в консоли с помощью цикла while.
2. Попробуйте переписать условное выражение на while (countdown) {  }
*/

var countdown = 5;
while (countdown > 0) {
    console.log('Обратный отсчет: ' + countdown);
    --countdown;
}



</script>
