    <title>Бесконечный while</title>
</head>
<body>
<script>
/*
  Задание
  Запустите программу и посмотрите, что произодет
  Замените значение true на false, чтобы больше не возникал бесконечный цикл.
*/
var number = 1;

while (true) {
    console.log(number++);
}

</script>
