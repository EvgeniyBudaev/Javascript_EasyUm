    <title>Цикл for</title>
</head>
<body>
<script>
/*
Задание.
1. Перепишите обратный отсчет при помощи цикла for

Синтаксис цикла for:
for (начало; условие; шаг) {
  // ... тело цикла ...
}

Пример:
var i;
for (i = 0; i < 3; i++) {
  alert( i );
}
Начало: i=0. Условие: i<3. Шаг: i++.
Тело: alert(i), т.е. код внутри фигурных скобок (они не обязательны, если только одна операция)

*/



for (var countdown = 5; countdown > 0; --countdown) {
    console.log(countdown);
}

</script>
</body>
