<script>
/*
Не обязательное задание, но желательное
1. Перепишите цикл через map
*/

var arr = ["Есть", "жизнь", "на", "Марсе"];

var arrLength = [];

// замените цикл на вызов метода map
for (var i = 0; i < arr.length; i++) {
  arrLength[i] = arr[i].length;
}

assert( compareArrays(arrLength, [4, 5, 2, 5]), 'Массив должен содержать длинну каждого слова' );
</script>
