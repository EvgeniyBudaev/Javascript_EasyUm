<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../assert/assert.css">
    <script src="../../../assert/assert.js"></script>
    <title>Чему равен элемент массива?</title>
</head>
<body>
<script>
/*
Задание.
1. Добавьте в массив arr числа 1, 2, 3, 4
2. Замените __ на правильный ответ.
*/
var __ = undefined;
var arr = [1, 2, 3, 4];

var arr2 = arr;
arr2[0] = 7;

assert( arr[0]  == 7 , 'Чему равен элемент массива arr[0]?');
assert( arr2[0] == 7 , 'Чему равен элемент массива arr2[0]?');

</script>
</body>
</html>
