    <title>Обход массива при помощи цикла for</title>
</head>
<body>
<script>
/*
Задание.
1. Напишите обход массива при помощи цикла for.
   Во время обхода каждого элемента, суммируйте его со значением в переменной sum и обновляйте sum на новую сумму.
*/

var arr = [4, 8, 1, 2, 5];
var sum = 0;

// допишите код
for (var i = 0; i < arr.length; ++i) {
    console.log(arr[i], sum);
    sum = sum + arr[i];
}

assert(sum == 20, "Переменная sum должна равняться сумме 20");



</script>
</body>
