<script>
/*
Задание.
Метод sort() сортирует массив на месте.
По умолчанию sort сортирует, преобразуя элементы к строке!!!

Для указания своего порядка сортировки в метод arr.sort(fn) нужно передать функцию fn от двух элементов, 
которая умеет сравнивать их. Если эту функцию не указать, то элементы сортируются как строки.

Алгоритм сортировки, встроенный в JavaScript, будет передавать функции fn для сравнения элементы массива. 
Функция fn должна возвращать:
    Положительное значение, если a > b,
    Отрицательное значение, если a < b,

Если равны – можно 0, но вообще – не важно, что возвращать, если их взаимный порядок не имеет значения.

*/

function compareNums(a, b) {
    if (a > b) return 1;
    if (a < b) return -1;
    return 0;
}

var arr = [ 1, 2, 15, 3 ];
print(`arr до вызова sort(): [${arr}]`);

arr.sort(compareNums)  ;  // вывозите метод sort() передав функцию сравнения чисел

print(`arr после вызова sort(): [${arr}]`);

assert(compareArrays(arr, [1, 2, 3, 15]), 'Надо отсортировать массив')

</script>
