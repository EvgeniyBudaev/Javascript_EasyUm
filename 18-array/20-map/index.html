    <title>Метод map</title>

<body>
<script>
/*

Метод map(callback) создаёт новый массив с результатом вызова указанной функции для каждого элемента массива.
callback
    Функция, создающая элемент в новом массиве, принимает три аргумента:
    currentValue - Текущий обрабатываемый элемент массива.
    index - Индекс текущего обрабатываемого элемента в массиве.
    array - Массив, по которому осуществляется проход.


1. Умножить каждый элемент массива на 2 при помощи метода map()
*/

var arr = [2, 8, 9, 8, 9];

function mulTo2(element) {
    return element * 2;
}

function map(array, callbackFunc) {
    var result = [];
    for (var i = 0; i < array.length; i++) {
        const element = array[i];
        result.push( callbackFunc(element) );
    }
    return result;
}

var resultArr = map(arr, mulTo2);

assert(compareArrays(resultArr, [4, 16, 18, 16, 18]), "Каждый элемент массива должен быть умножен на 2")


</script>
</body>
</html>
