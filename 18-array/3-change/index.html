    <title>Замена элементов в массиве</title>
</head>
<body>
<script>
/*
Задание.
1. Замените sugar на tea. Напишите правильное значение вместо __
2. Замените milk на juice. Напишите правильное значение вместо __
*/
var __ = undefined;

products = ['milk', 'bread', 'sugar', 'water'];
print(`products до замены: [${products}]`);

products[ 2 ] = 'tea';
products[ 0 ] = 'juice';

print(`products после замены: [${products}]`);
assert(compareArrays(products, ['juice', 'bread', 'tea', 'water']));
</script>
