    <title>Удаление элемента из массива</title>
</head>
<body>
<script>
/*
Задание.
Так как массивы являются объектами, то для удаления ключа можно воспользоваться оператором delete

1. Используйте оператор delete для удаления 2-го элемента массива.

*/

var arr = ["I", "go", "home"];

delete  arr[1]; // примените оператор delete для удаления

print(`После удаления 2-го элемента [${arr}]`);

assert(arr[1] == undefined, '2-ой элемент должен стать undefined после удаления');



</script>
