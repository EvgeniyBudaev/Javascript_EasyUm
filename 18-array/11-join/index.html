    <title>Метод join()</title>

<body>
<script>
/*
Задание.
Метод join() объединяет все элементы массива в строку.
Синтаксис: arr.join([separator])
  separator (Необязательный) Определяет строку, разделяющую элементы массива

1. Вызовите join() у массива arr и передайте необходимую строку-разделитель
*/

var arr = ['Марина', 'Егнат', 'Вася', 'Коля'];

var str = arr.join(', ')  ;   // допишите вызов метода join и передайте разделитель

print('Строка после join(): ' + str);

assert(str == 'Марина, Егнат, Вася, Коля', "Строка содержит: Марина, Егнат, Вася, Коля")
</script>
