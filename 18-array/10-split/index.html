<script>
/*
Задание.
Метод split() разбивает строку на массив строк путём разделения строки указанной подстрокой.
Синтаксис: str.split([separator[, limit]])
  separator - Необязательный параметр. Указывает символы, используемые в качестве разделителя внутри строки.
  limit - Необязательный параметр. Целое число, определяющее ограничение на количество найденных подстрок.

1. Исправьте вызов метода split(), чтобы прошел тест.
*/

var names = 'Марина, Егнат, Вася, Леша';
var arr = names.split(', ');

//printArray(arr);
assert(compareArrays(arr, ['Марина', 'Егнат', 'Вася', 'Леша']), "Массивы должны совпадать");
