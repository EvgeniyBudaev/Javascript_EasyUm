<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assert/assert.css">
    <script src="../../assert/assert.js"></script>
    <script src="../../utils/print.js"></script>
    <title>Метод reverse()</title>
</head>
<body>
<script>
/*
Задание.
Метод arr.reverse() меняет порядок элементов в массиве на обратный.
1. Используйте метод reverse() для изменения порядка следования элементов
*/
var arr = [ 1, 2, 15, 3 ];
print(`arr до вызова reverse(): [${arr}]`);

arr.reverse()  ;                      // вывозите метод reverse()

print(`arr после вызова reverse(): [${arr}]`);

assert(compareArrays(arr, [3, 15, 2, 1]), 'Измените порядок следования элементов')

</script>
</body>
