<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../assert/assert.css">
    <script src="../../../assert/assert.js"></script>
    <title>Объявите переменную</title>
</head>
<body>
<script>
/*
Задание
Объявите переменную myName используя ключевое слово var и присвойте ней свое имя.
Не забывайте про точку с запятой.
*/
var myName = "test";

assert(typeof(myName) !== "undefined", 'Объявите переменную myName при помощи ключевого слова var')
</script>
</body>
</html>
