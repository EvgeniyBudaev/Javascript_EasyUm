<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../assert/assert.css">
    <script src="../../assert/assert.js"></script>
    <title>Объявление Function Expression</title>
</head>
<body>
<script>
/*
Функциональное выражение - альтернативный синтаксис для объявления функции.
Функция объявляется в контексте какого-либо выражения, например присваивания.

Задание
1. Вызовите анонимную функцию kg2gramm со значением 2 вместо __

Функциональное выражение, которое не записывается в переменную, называют анонимной функцией.
*/
var __ = undefined;

var kg2gramm = function(kg) {
    return kg * 1000;
};

var result = kg2gramm(2);

assert(result == 2000, 'result == 2000');

</script>
</body>
</html>
