<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assert/assert.css">
    <script src="../../assert/assert.js"></script>
    <title>Создание объектов при помощи функции конструктора</title>

<body>
<script>
/*
Задние.
Создать объект при помощи функции конструктора
*/
var __ = undefined;



var person = __;


assert(person.firstName == "Ivan", "Имя Ivan")
assert(person.lastName  == "Petrov", "Фамилия Petrov")

</script>
