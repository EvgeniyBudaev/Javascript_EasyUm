<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script src="script2.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <!-- Задание. 
    
    1. Если скрипт – внешний, то пока браузер не выполнит его, он не покажет часть страницы под ним.
        Вынесите сообщения alert выводящее 'Второй пингвин!' во внешний файл alert-2.js, 
        который расположите в той же директории. Укажите путь до файла alert-2.js в тэге script.
        Удалите или закомментируйте alert( 'Второй пингвин!' ) в этом файле.
        Откройте страницу и проверьте, что порядок отображения изменился

    2. Добавьте атрибут defer в тэг <script src="alert-2.js"></script>. 
       Откройте страницу и проверьте, что порядок отображения изменился

    3. Вынесите сообщения alert выводящее 'Третий пингвин!' во внешний файл alert-3.js, 
       Укажите путь до файла alert-3.js в тэге script.
       Добавьте атрибут defer в тэг <script src="alert-3.js"></script>. 
       Попробуйте поменять местами загрузку alert-2.js и alert-3.js.
       Посмотрите результат в браузере.

       Удалите или закомментируйте alert( 'Второй пингвин!' ) в этом файле.
      
      С указанием defer скрипт выполняется асинхронно, не заставляет ждать страницу пока он загрузится, а так же:
      - браузер гарантирует, что относительный порядок выполнения скриптов с defer будет сохранён.
      - скрипт с defer сработает, когда весь HTML-документ будет обработан браузером.
      - поддерживается всеми браузерами, включая самые старые IE.
    -->

  <p>Начинаем считать:</p>

  <script>
    alert( 'Первый пингвин!' );
   
   
  </script>

  <p>Пингвины посчитаны!</p>


</body>

</html>
