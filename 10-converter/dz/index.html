    <title>Преобразуйте градусы из Цельсия в Фаренгейт</title>
    <link rel="stylesheet" href="../../assert/assert.css">
    <script src="../../assert/assert.js"></script>
</head>
<body>
<script>
/*
Задание
Напишите программу для преобразование из градусов Цельсия в градусы по Фаренгейту
Замените __ на выражение вычисляющие значение преобразование из градусво цельсия в градусы по Фраенгейту.

Алгоритм преобразования из Цельсия в Фаренгейт: умножить температуру в Цельсиях на 9/5 и добавить 32.

*/
var __ = undefined;

var celsius = 0;
var celsiusToFahrenheit0 = (celsius * (9/5)) + 32;

celsius = -30;
var celsiusToFahrenheit1 = (celsius * (9/5)) + 32;

celsius = -10;
var celsiusToFahrenheit2 = (celsius * (9/5)) + 32;

celsius = 20;
var celsiusToFahrenheit3 = (celsius * (9/5)) + 32;


assert(celsiusToFahrenheit0 == 32, 'Переменная celsiusToFahrenheit0 должна содержать значение 32');
assert(celsiusToFahrenheit1 == -22, 'Переменная celsiusToFahrenheit1 должна содержать значение -22');
assert(celsiusToFahrenheit2 == 14, 'Переменная celsiusToFahrenheit2 должна содержать значение 14');
assert(celsiusToFahrenheit3 == 68, 'Переменная celsiusToFahrenheit3 должна содержать значение -22');

</script>
