<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Простой калькулятор</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>

  <body>

    <div class="container">
    <div class="row">
        <div class="col-md-6">
          <h3>Калькулятор</h3>

          <div class="calculator">
            <div class="calculator__buttons-area">
            <div class="calculator__row">
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">1</button></div>
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">2</button></div>
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">3</button></div>
            </div>
            <div class="calculator__row">
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">4</button></div>
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">5</button></div>
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">6</button></div>
            </div>
            <div class="calculator__row">
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">7</button></div>
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">8</button></div>
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">9</button></div>
            </div>
            <div class="calculator__row">
               <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">+</button></div>
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">-</button></div>
                <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">0</button></div>
              </div>
              <div class="calculator__row">
              <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">*</button></div>
                <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">/</button></div>
            </div>
          </div>
            
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" placeholder="Введите выражение"/>
            <div class="input-group-append">
                <button class="btn btn-success btn-outline-light" type="button" id="button-addon2">Посчитать</button>
              </div>
          </div>
          </div>
      </div>
      </div></div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
